<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title class='text-primary'>{{'newlisting'|translate}}</mat-card-title>

    <div class="d-flex flex-wrap justify-content-center" style="gap: 20px; ">
      <ng-container *ngFor="let element of listings">
        <mat-card class="rounded-pull"  style="width: 340px;  overflow: hidden;">
          <mat-card-header class="p-0">
            <div class="d-flex align-items-center p-0 m-0">
              <img mat-card-image
                [src]="element.photos[0]"
                alt="room"
                class="card-image"
              />

            </div>
          </mat-card-header>

          <mat-card-content>

            <mat-card-title >
              {{ element.title }}
            </mat-card-title>


            <h6 class="mat-body-1 f-s-16 m-b-4">
              <span class="text-dark f-w-600">${{ element.price }}</span>
            </h6>


            <h6 class="mat-body-1 f-s-16 ">
              <span class="text-dark me-4 f-w-600">{{ element.address.country }}</span>
              <a class="viwe-more-link" (click)="goToDetails(element._id)"> view more </a>
            </h6>
          </mat-card-content>

          <mat-card-actions>
              <button class="button-card bg-success" (click)="verifayListing(element._id)">
                <mat-icon>check</mat-icon>
                <span>verify</span>
              </button>

              <button class="button-card bg-error " (click)="deleteroom(element._id)" >
                <mat-icon>close</mat-icon>
                <span>Cancel</span>
              </button>
          </mat-card-actions>
        </mat-card>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>
