<mat-card class="cardWithShadow">
    <mat-card-content>
      <mat-card-title class='text-primary'>Reviews</mat-card-title>
  
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource1" class="w-100">
        
  
          <ng-container matColumnDef="assigned">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"
            >
              <h3>Comment</h3>
            </th>
            <td mat-cell *matCellDef="let element" class="p-l-0">
              <div class="d-flex align-items-center">
                <!-- <img
                  [src]="element.photos[0]"
                  alt="users"
                  width="70"
                  height="90"
                  class="rounded"
                /> -->
                <div class="" >
                  <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                    {{ element.comment }}
                  </h6>
                </div>
              </div>
            </td>
          </ng-container>
  
  
          <ng-container matColumnDef="name">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              <h3>Rating</h3>
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              <h6 class="mat-body-1 f-s-16 m-b-4">
                <span class="text-dark f-w-600">{{ element.rating }} </span>
              </h6>
            </td>
          </ng-container>
  
  
  
  
          <ng-container matColumnDef="address">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
            <h3>CreatedAt</h3>
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              <h6 class="mat-body-1 f-s-16 m-b-4">
                <span class="text-dark f-w-600">{{ element.createdAt | date }} </span>
              </h6>
            </td>
          </ng-container>

          <ng-container matColumnDef="budget">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            ></th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
                <!-- <h1>{{element | json}}</h1> -->
              <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>add</mat-icon>
                  <span>Add</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="deleteReview(element._id)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
