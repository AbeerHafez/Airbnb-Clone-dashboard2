
@if (!loading) {
  <mat-card class="cardWithShadow">
    <mat-card-content>
      <mat-card-title class='text-primary'>{{'Amenity.amenity' | translate}}</mat-card-title>

      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource1 | paginate: {
          itemsPerPage: 4,
          currentPage:page,
          totalItems: dataSource1?.length
        }" class="w-100">


          <ng-container matColumnDef="assigned">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"
            >
             <h3> {{'Amenity.icon' | translate}}</h3>
            </th>
            <td mat-cell *matCellDef="let element" class="p-l-0">
              <div class="d-flex align-items-center">
                    <div [innerHTML]="getSanitizedSvg(element.icon)"></div>
                </div>
            </td>
          </ng-container>


          <ng-container matColumnDef="name">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              <h3> {{'Amenity.name' | translate}}</h3>
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              <h6 class="mat-body-1 f-s-16 m-b-4">
                <span class="text-dark f-w-600">{{ element.name }} </span>
            </h6>
        </td>
    </ng-container>




    <ng-container matColumnDef="address">
        <th
        mat-header-cell
        *matHeaderCellDef
        class="f-w-600 mat-subtitle-1 f-s-14"
        >
        <h3> {{'Amenity.description' | translate}}</h3>
    </th>
    <td mat-cell *matCellDef="let element" class="mat-body-1">
        <h6 class="mat-body-1 f-s-16 m-b-4">
            <span class="text-dark f-w-600">{{ element.description }} </span>
        </h6>
            </td>
          </ng-container>

<!--
           <ng-container matColumnDef="priority">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Status
            </th>
            <td mat-cell *matCellDef="let element">
              @if(element.priority == 'cancelled') {
              <span
                class="bg-light-warning text-warning rounded f-w-600 p-6 p-y-4 f-s-12"
              >
                {{ element.priority | titlecase }}
              </span>
              } @if(element.priority == 'rejected') {
              <span
                class="bg-light-error text-error rounded f-w-600 p-6 p-y-4 f-s-12"
              >
                {{ element.priority | titlecase }}
              </span>
              } @if(element.priority == 'confirmed') {
              <span
                class="bg-light-success text-success rounded f-w-600 p-6 p-y-4 f-s-12"
              >
                {{ element.priority | titlecase }}
              </span>
              }
            </td>
          </ng-container>
   -->


          <ng-container matColumnDef="budget">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            ></th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
                <!-- <h1>{{element | json}}</h1> -->
              <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="AddAmenity()">
                  <mat-icon>add</mat-icon>
                  <span>Add</span>
                </button>
                <button mat-menu-item (click)="EditAmenity(element)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="removeAmenity(element._id)" >
                  <mat-icon>delete</mat-icon>
                  <span> {{'Amenity.delete' | translate}}</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
}


@if (!loading) {
  <div class="d-flex justify-content-center">
    <pagination-controls (pageChange)="changePage($event)"></pagination-controls>
  </div>
}

@if (loading) {
  <div class="d-flex justify-content-center">
    <app-spinner></app-spinner>
  </div>
}
