<mat-card class="cardWithShadow" style="height:350px">
  <mat-card-content>
    <mat-card-title>{{"charts.listing" | translate}}</mat-card-title>

    <div class="table-responsive">
      <table mat-table [dataSource]="popularListigs" class="w-100">

        <ng-container matColumnDef="assigned">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-400 mat-subtitle-1 f-s-14 p-l-0"
          >
            {{"category.name" | translate}}
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            <div class="d-flex align-items-center">
              <div class="m-l-12">
                <h6 class="mat-subtitle-1 text-truncate-2 f-s-15 f-w-600">
                  {{ element.name }}
                </h6>
                <!-- <span class="f-s-14 mat-body-1">{{ element.position }}</span> -->
              </div>
            </div>
          </td>
        </ng-container>

        <!-- <ng-container matColumnDef="progress">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-400 mat-subtitle-1 f-s-14"
          >
            Progress
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <span
              ><span class="f-w-600 f-s-14">{{ element.hrate }}</span
              >%</span
            >
          </td>
        </ng-container> -->

        <ng-container matColumnDef="priority">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-400 mat-subtitle-1 f-s-14"
          >
            {{"Details.price" | translate}}
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            <div class="d-flex align-items-center">
              <div class="m-l-12">
                <h6 class="mat-subtitle-1 text-truncate-2 f-s-15 f-w-600">
                  $ {{ element.price }}
                </h6>
                <!-- <span class="f-s-14 mat-body-1">{{ element.position }}</span> -->
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="budget">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-400 mat-subtitle-1 f-s-14"
          >
          {{"total Booking" | translate}}
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="f-s-14">{{ element.totalBooking }}</span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
